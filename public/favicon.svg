<svg
    xmlns="http://www.w3.org/2000/svg"
    width="1024"
    height="1024"
    viewBox="0 0 1024 1024"
    fill="none"
>
    <defs>
        <linearGradient id="logo-line-1" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#fafafa" />
            <stop offset="100%" stop-color="#ffffff" />
        </linearGradient>
        <linearGradient id="logo-line-2" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#e0e0e0" />
            <stop offset="100%" stop-color="#ffffff" />
        </linearGradient>
        <linearGradient id="logo-line-3" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#c7c7c7" />
            <stop offset="100%" stop-color="#ffffff" />
        </linearGradient>
        <filter
            id="logo-dot-glow"
            x="-300%"
            y="-300%"
            width="700%"
            height="700%"
            color-interpolation-filters="sRGB"
        >
            <feGaussianBlur stdDeviation="8" />
        </filter>
    </defs>


    <g transform="translate(512 512) scale(38) translate(-12.844 -12.5)">
        <rect
            x="0"
            y="4"
            width="22"
            height="3"
            rx="1.5"
            fill="url(#logo-line-1)"
            transform="rotate(12 0 5.5)"
        />
        <rect
            x="0"
            y="11"
            width="22"
            height="3"
            rx="1.5"
            fill="url(#logo-line-2)"
        />
        <rect
            x="0"
            y="18"
            width="22"
            height="3"
            rx="1.5"
            fill="url(#logo-line-3)"
            transform="rotate(-12 0 19.5)"
        />

        <circle
            cx="20"
            cy="12.5"
            r="5"
            fill="#ffffff"
            fill-opacity="0.55"
            filter="url(#logo-dot-glow)"
        />
        <circle cx="20" cy="12.5" r="6" fill="#ffffff" fill-opacity="0.4" />
        <circle cx="20" cy="12.5" r="5" fill="#ffffff" />
    </g>
</svg>
